<meta charset="UTF-8">

<script>

    //não recebe paremetro (função pula linha)
function pulaLinha(){ 
    //instrução
    document.write ("<br>");
  }

//recebe paremetro (função mostra frase)
function mostra (frase){
    document.write (frase);
    pulaLinha();
}

//variavel 1º declaração
var ano = 2016;

mostra("Flávio tem " + (ano - 1977) + " anos");
mostra("Joaquim tem " + (ano - 1996) + " anos");


//variavel 2º declaração
ano = 2017;
mostra("Barney tem " + (ano - 1976) + " anos");


</script>
